<div class="flex items-center justify-center h-dvh text-gray-700">
  <div class="bg-white shadow-inner rounded-lg h-fit w-1/4 min-w-80 flex items-center justify-center flex-col gap-6 p-10">
    <form class="flex w-full jusify-center items-center flex-col gap-6" [formGroup]="loginForm" (ngSubmit)="regularLogIn()">
      <p class="font-bold text-2xl">Log in</p>
      @if (incorrectCredentials()) {
      <span class="text-red-400 text-xs">The username or password you have entered is invalid.</span>
      }
      <div class="w-full">
        <input
          class="w-full h-12 placeholder:text-base rounded-md border-0 py-1.5 px-2 text-gray-600 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-400 sm:text-sm sm:leading-6"
          placeholder="Email"
          formControlName="email"
          [ngClass]="{
            'border-2 border-red-400': email?.invalid && email?.touched
          }"
        />
        <div class="text-red-400 text-xs mt-1" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <div *ngIf="email?.hasError('required')">Email is required.</div>
          <div *ngIf="email?.hasError('email')">Email is invalid.</div>
        </div>
      </div>
      <div class="w-full">
        <input
          type="password"
          class="w-full h-12 disabled:opacity-50 disabled:pointer-events-none placeholder:text-base rounded-md border-0 py-1.5 px-2 text-gray-600 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-400 sm:text-sm sm:leading-6"
          placeholder="Password"
          formControlName="password"
          [ngClass]="{
            'border-2 border-red-400': password?.invalid && password?.touched
          }"
        />
        <div class="text-red-400 text-xs mt-1" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.hasError('required')">Password is required.</div>
        </div>
      </div>
      <button
        [disabled]="!loginForm.valid"
        class="w-full h-12 text-base rounded-md py-1.5 px-2 ring-inset text-white bg-gray-700 ring-gray-300 sm:leading-6 hover:ring-violet-400 hover:ring-2"
      >
        Log in
      </button>
      <div class="text-sm">
        <span class="text-gray-400">Donâ€™t have an account yet? </span>
        <a [routerLink]="[signupLink]">Sign up</a>
      </div>
    </form>
    <div class="flex flex-row text-gray-400 w-full">
      <hr class="w-full my-3 mr-1 border-1 bg-gray-700" />
      or
      <hr class="w-full my-3 ml-1 border-1 bg-gray-700" />
    </div>
    <button
      (click)="ssoLogin()"
      class="w-full h-12 text-base rounded-md border py-1.5 px-2 ring-inset text-gray-700 bg-white ring-gray-300 sm:leading-6 hover:ring-violet-400 hover:ring-2 flex flex-row items-center justify-center gap-2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4"
        />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853"
        />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05"
        />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335"
        />
        <path d="M1 1h22v22H1z" fill="none" />
      </svg>
      Log in with Google
    </button>
  </div>
</div>

spring.application.name=chat

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_LOGIN}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop

jwt.secret-key=${JWTSECRET}
jwt.expiration-time-seconds=1209600


spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
oauth2.google.redirect-uri=https://ztw-frontend.azurewebsites.net/oauth2/redirect
spring.security.oauth2.client.registration.google.scope=openid,email,profile
